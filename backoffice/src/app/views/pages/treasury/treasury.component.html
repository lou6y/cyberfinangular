<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-baseline mb-2">
      <h6 class="card-title mb-0">CyberFin Treasury</h6>
      <div ngbDropdown class="mb-2">
      </div>
    </div>

    <div class="col-md-12 col-lg-12">
      <div class="text-center">
      <table class="table table-hover mb-0">
        <thead>

        <th class="pt-0">Treasury Amount</th>
        </thead>

        <tr *ngFor='let tr of listTreasuries'>
          <td>{{tr.treasuryamount}} </td>
        </tr>

      </table>
      </div>
    </div>
    </div>
  </div>
