<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">List of users</h6>
        <p class="text-muted mb-3"> <code> </code></p>

        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Creation date</th>
              <th>Badge</th>
              <th>Progress</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let user of listUsers">
              <td>{{user.id }}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.creationDate}}</td>
              <td>{{user.badge}}</td>
              <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 25%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </td>
              <td><button type="button" class="btn btn-outline-primary"
                          (click)="open(mymodal)">Edit</button>
                <ng-template #mymodal let-modal >
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Edit</h4>
                    <button type="button" class="close" aria-label="Close"
                            (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true" (click)="cancel()">Ã—</span>

                    </button>

                  </div>
                  <div>
                    <form>
                      <div class="modal-body">

                        <div class="row" class="col-md-5">
                          <label>Username</label>
                          <input type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone : true}" />
                        </div>
                        <div class="row" class="col-md-5">
                          <label>Name</label>
                          <input type="text" [(ngModel)]="user.name" [ngModelOptions]="{standalone : true}" />
                        </div>
                        <div class="row" class="col-md-5">
                          <label>Lastname</label>
                          <input type="text" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone : true}" />
                        </div>
                        <div class="row" class="col-md-5">
                          <label>Email</label>
                          <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone : true}" />
                        </div>
                        <div class="row" class="col-md-5">
                          <label>Password</label>
                          <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone : true}" />
                        </div>
                        <div class="row" class="col-md-5">
                          <label>Birthday</label>
                          <input type="date" [(ngModel)]="user.dateBirth" [ngModelOptions]="{standalone : true}" />
                        </div>
                        <div class="row" class="col-md-5">
                          <label>Profile Picture</label>
                          <input type="text" [(ngModel)]="user.ProfilePic" [ngModelOptions]="{standalone : true}" />
                        </div>
                      </div>

                      <div class="modal-footer">

                        <button type="button" class="btn btn-info"
                                (click)="modal.close('Save click')" (click)="cancel()">Cancel</button>
                        <button class="btn btn-success"(click)="editUser(user.id, user)" (click)="modal.close('Save click')">Validate</button>
                      </div>
                    </form>
                  </div>
                </ng-template>
                <button type="button" class="btn btn-outline-danger"
                        (click)="deleteUser (user.id)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
