<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">List of users</h6>
        <p class="text-muted mb-3"> <code> </code></p>

        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Creation date</th>
              <th>Badge</th>
              <th>Progress</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let user of listUsers">
              <td>{{user.id }}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.creationDate}}</td>
              <td>{{user.badge}}</td>
              <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 25%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </td>
              <td><button type="button" class="btn btn-outline-primary"
                          (click)="open(mymodal)">Edit</button>
                <ng-template #mymodal let-modal > ...
                </ng-template>
                <button type="button" class="btn btn-outline-danger"
                        (click)="deleteUser (user.id)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
