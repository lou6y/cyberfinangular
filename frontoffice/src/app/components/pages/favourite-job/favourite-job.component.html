<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Offer </h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Favourite Offer</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="job-area job-area-two pt-100">
    <div class="container">
        <div class="row">






            <div class="col-lg-15"  *ngFor='let o of (listOffers | sorterate) '>
                <div class="job-item">
                    <img src="assets/img/home-1/jobs/eid.png" alt="Job">

                    <div class="job-inner align-items-center m-4">
                        <div class="job-inner-left">

                            <h3>{{o.typeOffer}} </h3>
                            <h6>{{o.description}}</h6>
                            <h6>{{o.datedebut}}</h6>
                            <h6> {{o.datefin}}</h6>
                            <h6>CountuserÂ : {{o.countUser}}</h6>
                            <h6>Rate: {{o.ratingAvg}}</h6>

                            <div class="rating"  >
                                <div class="stars " >
                                    <label [ngClass]="{'gold':o.ratingAvg >=1}"  class="fa fa-star   "  ></label>
                                    <label [ngClass]="{'gold':o.ratingAvg >=2}" class="fa fa-star   "  ></label>
                                    <label [ngClass]="{'gold':o.ratingAvg >=3}" class="fa fa-star  "  ></label>
                                    <label [ngClass]="{'gold':o.ratingAvg >=4}" class="fa fa-star  "    ></label>
                                    <label [ngClass]="{'gold':o.ratingAvg >=5}" class="fa fa-star  "    ></label>
                                </div>

                            </div>


                        </div>


                    </div>
                </div>
            </div>
            <div class="single-profile-skills">
                <h3>Most Used Offers</h3>

                <div class="skill">
                    <p>Marhaba</p>
                    <div class="skill-bar skill1 wow slideInLeft animated">
                        <span class="skill-count1">{{Marhaba}}%</span>
                    </div>
                </div>

                <div class="skill">
                    <p>Mostakbal</p>
                    <div class="skill-bar skill1 skill5   slideInLeft animated">

                        <span class="skill-count1">{{Mostakbal}}%</span>
                    </div>
                </div>

                <div class="skill">
                    <p>Ayed</p>
                    <div class="skill-bar skill1 skill3 wow slideInLeft animated">
                        <span class="skill-count1">{{Ayed}}%</span>
                    </div>
                </div>
                <div class="skill">
                    <p>Manzeli</p>
                    <div class="skill-bar skill1 skill3 wow slideInLeft animated">
                        <span class="skill-count1">{{Manzeli}}%</span>
                    </div>
                </div>
                <div class="skill">
                    <p>Fleha</p>
                    <div class="skill-bar skill1 skill3 wow slideInLeft animated">
                        <span class="skill-count1">{{Fleha}}%</span>
                    </div>
                </div>
            </div>
            <div class="single-profile-name">


                <a (click)="exportexcel()" style="cursor: pointer;">Download Data <i class="icofont-download"></i></a>
            </div>
        </div>
    </div>
</section>
